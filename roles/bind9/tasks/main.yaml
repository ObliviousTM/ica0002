---
- name: Bind Install
  apt:
    name: bind9
    state: present

- name: Ensure bind9 is running
  service:
    name: bind9
    state: started
    enabled: yes

#Unsure of what to copy here. 

- name: Set DNS Server to host1
  lineinfile:
   regexp: '8.8.8.8'
   insertafter: '^#'
   line: nameserver 8.8.8.8
   path: /etc/resolv.conf

- name: Install bind
  apt:
    pkg: bind9
    state: present

- name: Set hostname
  hostname:
    name: "{{ hostname }}.{{ domain }}"

- name: Set hostname fact
  set_fact:
    ansible_fqdn: "{{ hostname}}.{{domain }}"

